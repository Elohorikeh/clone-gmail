<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/email.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>email clone</title>
  </head>
  <body>
    <header class="header">
      <span
        ><i class="fa fa-bars"></i>
        <div class="tooltip">Main Menu</div></span
      >
      <div class="img">
        <img src="logo_gmail_.png" alt="" />
      </div>
      <span
        ><i class="fa fa-search"></i>
        <div class="tooltip">Search</div></span
      >
      <input type="text" placeholder="Search Email" />

      <span class="more"
        ><i class="fa fa-sliders"></i>
        <div class="tooltip">Show more option</div></span
      >
      <span
        ><i class="fa fa-question-circle"></i>
        <div class="tooltip">Support</div></span
      >
      <span
        ><i class="fa fa-cog"></i>
        <div class="tooltip">setting</div></span
      >
      <span
        ><i class="fa fa-th"></i>
        <div class="tooltip">Apps</div></span
      >
      <span
        ><i class="fa fa-user"></i>
        <div class="tooltip">Google Account</div></span
      >
    </header>
  </body>
</html>

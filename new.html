<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/new.css" />
    <title>Practice</title>
  </head>
  <body>
    <header class="header">
      <div class="icon">
        <span><i class="fa fa-bars"></i></span>
        <div class="tooltip">Main menu</div>
      </div>
      <div class="img">
        <img src="logo_gmail_.png" alt="" />
      </div>
      <div class="icon">
        <span class="search"><i class="fa fa-search"></i></span>
        <div class="tooltip">search</div>
        <input type="text" placeholder="Search Mail" />
      </div>
      <div class="icon">
        <span class="more"><i class="fa fa-sliders"></i></span>
        <div class="tooltip">Show more options</div>
      </div>
      <div class="icon">
        <span><i class="fa fa-question-circle"></i></span>
        <div class="tooltip">Support</div>
      </div>
      <div class="icon">
        <span><i class="fa fa-cog"></i></span>
        <div class="tooltip">setting</div>
      </div>
      <div class="icon">
        <span><i class="fa fa-th"></i></span>
        <div class="tooltip">Apps</div>
      </div>
      <div class="icon">
        <span><i class="fa fa-user"></i></span>
        <div class="tooltip">Google Account</div>
      </div>
    </header>

    <section class="hero-section">
      <div class="grid">
        <div class="icon">
          <span><i class="fa fa-square"></i></span>
          <div class="tooltip">More</div>
        </div>
        <div class="icon">
          <span><i class="fa fa-caret-down"></i></span>
          <div class="tooltip">Select</div>
        </div>
        <div class="icon">
          <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
          <div class="tooltip">More</div>
        </div>
        <div class="icon">1-50 0f 2100</div>
        <div class="icon">
          <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
          <div class="tooltip">Newer</div>
        </div>
        <div class="icon">
          <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
          <div class="tooltip">Older</div>
        </div>
      </div>
    </section>
  </body>
</html>
